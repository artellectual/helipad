dependencies:
  build:
    - elixir
    - erlang-crypto
    - erlang-syntax-tools
    - erlang-hipe
    - erlang-parsetools
    - erlang-runtime-tools
    - erlang-observer
    - erlang-tools
    - erlang-xmerl
    - erlang-eunit
    - libsodium-dev
    - nodejs
    - npm
  runtime:
    - bash
    - curl
    - jq
    - s6
    - helipad-openrc

build:
  destination: '_build/prod/rel/helipad'
  command: |
    export MIX_ENV=prod

    mix local.hex --force
    mix local.rebar --force
    mix do deps.get --only prod
    npm --prefix ./assets install ./assets

    npm run deploy --prefix ./assets
    mix phx.digest

    mix release

run:
  name: helipad
  process:
    call: 'start'
  command:
    call: 'eval'
    variations:
      migrate: Helipad.Release.Tasks.migrate

hook:
  post-install: |
    rc-update add s6 default
    rc-service s6 start
    rc-update add helipad
    rc-service helipad migrate
    rc-service helipad start

  post-upgrade: |
    rc-service helipad migrate
    rc-service helipad restart

  post-deinstall: |
    rc-service helipad stop
    rc-update del helipad
